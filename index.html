<body class="min-h-screen bg-gray-50 dark:bg-gray-900 flex items-center justify-center p-4 font-sans transition-colors duration-300">

        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
      </svg>
      <svg class="w-6 h-6 text-yellow-300 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
      </svg>
    </button>

    <!-- Theme Selector -->
    <div class="relative">
      <button
        id="theme-toggle"
        class="p-3 rounded-full bg-white dark:bg-gray-800 shadow-lg hover:shadow-xl transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-purple-500"
        aria-label="Change theme"
      >
        <svg class="w-6 h-6 text-gray-800 dark:text-gray-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343l1.657-1.657a2 2 0 012.828 0l2.829 2.829a2 2 0 010 2.828l-8.486 8.485M7 17h.01"></path>
        </svg>
      </button>
      <div id="theme-menu" class="hidden absolute top-full left-0 mt-2 bg-white dark:bg-gray-800 rounded-lg shadow-xl p-2 space-y-1 min-w-[140px]">
        <button data-theme="purple" class="flex items-center gap-2 w-full px-3 py-2 rounded hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
          <span class="w-4 h-4 rounded-full bg-purple-600"></span>
          <span class="text-sm text-gray-700 dark:text-gray-300">סגול</span>
        </button>
        <button data-theme="blue" class="flex items-center gap-2 w-full px-3 py-2 rounded hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
          <span class="w-4 h-4 rounded-full bg-blue-600"></span>
          <span class="text-sm text-gray-700 dark:text-gray-300">כחול</span>
        </button>
        <button data-theme="green" class="flex items-center gap-2 w-full px-3 py-2 rounded hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
          <span class="w-4 h-4 rounded-full bg-green-600"></span>
          <span class="text-sm text-gray-700 dark:text-gray-300">ירוק</span>
        </button>
        <button data-theme="red" class="flex items-center gap-2 w-full px-3 py-2 rounded hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
          <span class="w-4 h-4 rounded-full bg-red-600"></span>
          <span class="text-sm text-gray-700 dark:text-gray-300">אדום</span>
        </button>
      </div>
    </div>
  </div>

  <main class="w-full max-w-2xl">
    <!-- Bullseye icon -->

      <span class="text-5xl" aria-hidden="true">🎯</span>
    </div>

    <!-- Main title -->
    <h1 class="text-4xl md:text-5xl font-bold text-gray-900 dark:text-white text-center">
      בונה סוכן מצגות אישי
    </h1>

    <!-- Subtitle -->
    <p class="text-lg md:text-xl text-gray-600 dark:text-gray-300 text-center mt-4 max-w-xl mx-auto">
      תוך 5 דקות תבנו סוכן שעוזר לכם לבנות מצגות — מבנה, כותרות, תוכן, ו-speaker notes
    </p>

    <!-- 4-step list container -->
    <div class="mt-10 p-6 md:p-8 bg-gray-100 dark:bg-gray-800 rounded-2xl space-y-4">
      <!-- Step 1 -->
      <div class="flex items-center gap-4 flex-row-reverse">
        <div class="flex-shrink-0 w-10 h-10 rounded-full bg-purple-100 text-purple-600 font-bold flex items-center justify-center text-lg">
          1
        </div>
        <p class="text-base md:text-lg text-gray-800 dark:text-gray-200 text-right flex-1">
          ממלאים שם ובוחרים אישיות
        </p>
      </div>
      <!-- Step 2 -->
      <div class="flex items-center gap-4 flex-row-reverse">
        <div class="flex-shrink-0 w-10 h-10 rounded-full bg-purple-100 text-purple-600 font-bold flex items-center justify-center text-lg">
          2
        </div>
        <p class="text-base md:text-lg text-gray-800 dark:text-gray-200 text-right flex-1">
          עונים על כמה שאלות קצרות
        </p>
      </div>
      <!-- Step 3 -->
      <div class="flex items-center gap-4 flex-row-reverse">
        <div class="flex-shrink-0 w-10 h-10 rounded-full bg-purple-100 text-purple-600 font-bold flex items-center justify-center text-lg">
          3
        </div>
        <p class="text-base md:text-lg text-gray-800 dark:text-gray-200 text-right flex-1">
          מקבלים פרומפט + מסמכי ידע מוכנים
        </p>
      </div>
      <!-- Step 4 -->
      <div class="flex items-center gap-4 flex-row-reverse">
        <div class="flex-shrink-0 w-10 h-10 rounded-full bg-purple-100 text-purple-600 font-bold flex items-center justify-center text-lg">
          4
        </div>
        <p class="text-base md:text-lg text-gray-800 dark:text-gray-200 text-right flex-1">
          מתקינים בסוכן ה-AI שבחרתם ומתחילים
        </p>
      </div>
    </div>

    <!-- CTA button -->
    <div class="flex justify-center mt-10">
      <a
        href="step1.html"
        class="inline-block px-8 py-4 text-xl font-bold text-white bg-purple-600 rounded-full shadow-lg hover:bg-purple-700 hover:shadow-xl transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2"
      >
        בואו נתחיל 🎯
      </a>
    </div>
  </main>
  <script>
    // Dark mode functionality
    const darkModeToggle = document.getElementById('dark-mode-toggle');
    const html = document.documentElement;

    const currentThemeMode = localStorage.getItem('theme') || 'light';
    if (currentThemeMode === 'dark') {
      html.classList.add('dark');
    }

    darkModeToggle.addEventListener('click', () => {
      html.classList.toggle('dark');
      const theme = html.classList.contains('dark') ? 'dark' : 'light';
      localStorage.setItem('theme', theme);
    });

    // Theme selector functionality
    const themeToggle = document.getElementById('theme-toggle');
    const themeMenu = document.getElementById('theme-menu');
    const themeButtons = document.querySelectorAll('[data-theme]');

    const themes = {
      purple: { primary: '#9333ea', hover: '#7e22ce', ring: '#a855f7' },
      blue: { primary: '#2563eb', hover: '#1d4ed8', ring: '#3b82f6' },
      green: { primary: '#16a34a', hover: '#15803d', ring: '#22c55e' },
      red: { primary: '#dc2626', hover: '#b91c1c', ring: '#ef4444' },
    };

    const currentTheme = localStorage.getItem('colorTheme') || 'purple';
    applyTheme(currentTheme);

    themeToggle.addEventListener('click', (e) => {
      e.stopPropagation();
      themeMenu.classList.toggle('hidden');
    });

    document.addEventListener('click', () => {
      themeMenu.classList.add('hidden');
    });

    themeButtons.forEach((btn) => {
      btn.addEventListener('click', () => {
        const theme = btn.dataset.theme;
        localStorage.setItem('colorTheme', theme);
        applyTheme(theme);
        themeMenu.classList.add('hidden');
      });
    });

    function applyTheme(theme) {
      const colors = themes[theme] || themes.purple;
      document.documentElement.style.setProperty('--theme-primary', colors.primary);
      document.documentElement.style.setProperty('--theme-hover', colors.hover);
      document.documentElement.style.setProperty('--theme-ring', colors.ring);

      // Apply to CTA button
      document.querySelectorAll('.bg-purple-600').forEach((el) => {
        el.style.backgroundColor = colors.primary;
      });
      document.querySelectorAll('.hover\\:bg-purple-700').forEach((el) => {
        el.addEventListener('mouseenter', () => (el.style.backgroundColor = colors.hover));
        el.addEventListener('mouseleave', () => (el.style.backgroundColor = colors.primary));
      });
      document.querySelectorAll('.text-purple-600, .text-purple-700').forEach((el) => {
        el.style.color = colors.primary;
      });
    }

    // Reset wizard data on new session start (index page)
    const wizardKeys = [
      'userName',
      'userGender',
      'selectedPersonality',
      'selectedPersonalityName',
      'userRole',
      'userAudience',
      'userPresentationTypes',
      'presentationTopic',
      'presentationGoal'
    ];
    wizardKeys.forEach((key) => localStorage.removeItem(key));
  </script>

  <!-- Simple Privacy-Friendly Analytics -->
  <script>
    if (window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
      const pageView = {
        page: window.location.pathname,
        timestamp: new Date().toISOString(),
        referrer: document.referrer || 'direct'
      };

      const pageName = window.location.pathname.replace('.html', '').replace('/', 'home');
      fetch(`https://api.countapi.xyz/hit/presentation-builder-alonr29/${pageName}`)
        .catch(() => {});
    }
  </script>
</body>
