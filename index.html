<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>בונה סוכן מצגות אישי</title>
  <!-- SEO meta tags -->
  <meta name="description" content="בונה סוכן מצגות אישי בעזרת סוכן AI מותאם לכם – מבנה, כותרות, תוכן ו‑speaker notes בעברית, ב‑5 שלבים פשוטים.">
  <meta name="keywords" content="מצגות, בינה מלאכותית, AI, פרזנטציה, סוכן מצגות, Hebrew, Tailwind, פרומפט">
  <meta property="og:title" content="בונה סוכן מצגות אישי">
  <meta property="og:description" content="בנו סוכן AI שעוזר לכם לבנות מצגות מושלמות – מהמבנה ועד ה‑speaker notes.">
  <meta property="og:url" content="https://presentation-agent-builder.example.com">
  <meta name="theme-color" content="#7c3aed">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Heebo', 'system-ui', 'sans-serif'],
          },
        },
      },
    }
  </script>
  <style>
    html {
      font-family: 'Heebo', system-ui, sans-serif;
    }
  </style>
</head>
<body class="min-h-screen bg-gray-50 flex items-center justify-center p-4 font-sans">
  <main class="w-full max-w-2xl">
    <!-- Bullseye icon -->
    <div class="flex justify-center mb-6">
      <span class="text-5xl" aria-hidden="true">🎯</span>
    </div>

    <!-- Main title -->
    <h1 class="text-4xl md:text-5xl font-bold text-gray-900 text-center">
      בונה סוכן מצגות אישי
    </h1>

    <!-- Subtitle -->
    <p class="text-lg md:text-xl text-gray-600 text-center mt-4 max-w-xl mx-auto">
      תוך 5 דקות תבנו סוכן שעוזר לכם לבנות מצגות — מבנה, כותרות, תוכן, ו-speaker notes
    </p>

    <!-- 4-step list container -->
    <div class="mt-10 p-6 md:p-8 bg-gray-100 rounded-2xl space-y-4">
      <!-- Step 1 -->
      <div class="flex items-center gap-4 flex-row-reverse">
        <div class="flex-shrink-0 w-10 h-10 rounded-full bg-purple-100 text-purple-600 font-bold flex items-center justify-center text-lg">
          1
        </div>
        <p class="text-base md:text-lg text-gray-800 text-right flex-1">
          ממלאים שם ובוחרים אישיות
        </p>
      </div>
      <!-- Step 2 -->
      <div class="flex items-center gap-4 flex-row-reverse">
        <div class="flex-shrink-0 w-10 h-10 rounded-full bg-purple-100 text-purple-600 font-bold flex items-center justify-center text-lg">
          2
        </div>
        <p class="text-base md:text-lg text-gray-800 text-right flex-1">
          עונים על כמה שאלות קצרות
        </p>
      </div>
      <!-- Step 3 -->
      <div class="flex items-center gap-4 flex-row-reverse">
        <div class="flex-shrink-0 w-10 h-10 rounded-full bg-purple-100 text-purple-600 font-bold flex items-center justify-center text-lg">
          3
        </div>
        <p class="text-base md:text-lg text-gray-800 text-right flex-1">
          מקבלים פרומפט + מסמכי ידע מוכנים
        </p>
      </div>
      <!-- Step 4 -->
      <div class="flex items-center gap-4 flex-row-reverse">
        <div class="flex-shrink-0 w-10 h-10 rounded-full bg-purple-100 text-purple-600 font-bold flex items-center justify-center text-lg">
          4
        </div>
        <p class="text-base md:text-lg text-gray-800 text-right flex-1">
          מתקינים בסוכן ה-AI שבחרתם ומתחילים
        </p>
      </div>
    </div>

    <!-- CTA button -->
    <div class="flex justify-center mt-10">
      <a
        href="step1.html"
        class="inline-block px-8 py-4 text-xl font-bold text-white bg-purple-600 rounded-full shadow-lg hover:bg-purple-700 hover:shadow-xl transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2"
      >
        בואו נתחיל 🎯
      </a>
    </div>
  </main>
</body>
</html>
