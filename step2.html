<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>בחירת אישיות — בונה סוכן מצגות</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Heebo', 'system-ui', 'sans-serif'],
          },
        },
      },
    }
  </script>
  <style>
    html { font-family: 'Heebo', system-ui, sans-serif; }
  </style>
</head>
<body class="min-h-screen bg-gray-50 flex flex-col items-center p-4 font-sans">
  <main class="w-full max-w-2xl">
    <!-- Step indicator -->
    <div class="mb-4">
      <span class="inline-block px-4 py-2 rounded-xl bg-purple-100 text-purple-600 font-medium text-sm">
        שלב 2 מתוך 5
      </span>
    </div>
    <!-- Progress Bar -->
    <div class="w-full h-2 bg-gray-200 rounded-full mb-6 overflow-hidden">
      <div class="h-full bg-purple-600 rounded-full transition-all duration-500" style="width: 40%"></div>
    </div>

    <!-- Title -->
    <h1 class="text-2xl md:text-3xl font-bold text-gray-900 text-right mb-2">
      איזו אישיות תרצו לסוכן שלכם?
    </h1>
    <p class="text-base text-gray-600 text-right mb-8">
      הסוכן שתבנו יעזור לכם לבנות מצגות. כל דמות נותנת לו סגנון אחר – בחרו את מי שמתאים לכם
    </p>

    <!-- Grid of personality cards (2 columns on mobile, 4 on desktop) -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-8">
      <!-- Walter White -->
      <button
        type="button"
        data-personality="walter_white"
        class="personality-card group flex flex-col items-center text-center p-6 rounded-2xl bg-slate-800 text-white shadow-lg hover:bg-slate-700 hover:shadow-xl hover:scale-[1.02] active:scale-[0.98] transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2"
        aria-label="Walter White - מדען מצגות מדויק, אנליטי וחסר פשרות"
      >
        <span class="text-4xl mb-3" aria-hidden="true">🧪</span>
        <h3 class="font-bold text-lg mb-1">וולטר ווייט</h3>
        <p class="text-sm text-slate-300">
          "Say my name" — המדע של מצגת מושלמת
        </p>
      </button>

      <!-- Don Draper -->
      <button
        type="button"
        data-personality="don_draper"
        class="personality-card group flex flex-col items-center text-center p-6 rounded-2xl bg-slate-800 text-white shadow-lg hover:bg-slate-700 hover:shadow-xl hover:scale-[1.02] active:scale-[0.98] transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2"
        aria-label="Don Draper - מאסטר של סטוריטלינג, נוסטלגיה ופיתוי שיווקי"
      >
        <span class="text-4xl mb-3" aria-hidden="true">🥃</span>
        <h3 class="font-bold text-lg mb-1">דון דרייפר</h3>
        <p class="text-sm text-slate-300">
          It's not a slide deck. It's a time machine.
        </p>
      </button>

      <!-- Michael Scott -->
      <button
        type="button"
        data-personality="michael_scott"
        class="personality-card group flex flex-col items-center text-center p-6 rounded-2xl bg-slate-800 text-white shadow-lg hover:bg-slate-700 hover:shadow-xl hover:scale-[1.02] active:scale-[0.98] transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2"
        aria-label="Michael Scott - שותף יצירתי ומשעשע שמתמקד בחיבור רגשי"
      >
        <span class="text-4xl mb-3" aria-hidden="true">📎</span>
        <h3 class="font-bold text-lg mb-1">מייקל סקוט</h3>
        <p class="text-sm text-slate-300">
          Sometimes I'll start a presentation...
        </p>
      </button>

      <!-- Ross Geller -->
      <button
        type="button"
        data-personality="ross_geller"
        class="personality-card group flex flex-col items-center text-center p-6 rounded-2xl bg-slate-800 text-white shadow-lg hover:bg-slate-700 hover:shadow-xl hover:scale-[1.02] active:scale-[0.98] transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2"
        aria-label="Ross Geller - פרופסור מתודי ויסודי שמסביר את ה'למה' מאחורי כל פרט"
      >
        <span class="text-4xl mb-3" aria-hidden="true">🦖</span>
        <h3 class="font-bold text-lg mb-1">רוס גלר</h3>
        <p class="text-sm text-slate-300">
          "PIVOT!" — מסביר למה כל שקף שם
        </p>
      </button>

      <!-- NEW: Sheryl Sandberg -->
      <button
        type="button"
        data-personality="sheryl_sandberg"
        class="personality-card group flex flex-col items-center text-center p-6 rounded-2xl bg-slate-800 text-white shadow-lg hover:bg-slate-700 hover:shadow-xl hover:scale-[1.02] active:scale-[0.98] transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2"
        aria-label="Sheryl Sandberg - אסטרטגית מצגות מבוססת נתונים ואמפתיה"
      >
        <span class="text-4xl mb-3" aria-hidden="true">👔</span>
        <h3 class="font-bold text-lg mb-1">שריל סנדברג</h3>
        <p class="text-sm text-slate-300">
          "Lean In" — מצגות שמניעות לפעולה
        </p>
      </button>

      <!-- NEW: Elon Musk -->
      <button
        type="button"
        data-personality="elon_musk"
        class="personality-card group flex flex-col items-center text-center p-6 rounded-2xl bg-slate-800 text-white shadow-lg hover:bg-slate-700 hover:shadow-xl hover:scale-[1.02] active:scale-[0.98] transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2"
        aria-label="Elon Musk - אדריכל מצגות חזוני שחושב מהעקרונות הראשונים"
      >
        <span class="text-4xl mb-3" aria-hidden="true">🚀</span>
        <h3 class="font-bold text-lg mb-1">אילון מאסק</h3>
        <p class="text-sm text-slate-300">
          "Make it happen" — מצגות שמוכרות עתיד
        </p>
      </button>

      <!-- Steve Jobs -->
      <button
        type="button"
        data-personality="steve_jobs"
        class="personality-card group flex flex-col items-center text-center p-6 rounded-2xl bg-slate-800 text-white shadow-lg hover:bg-slate-700 hover:shadow-xl hover:scale-[1.02] active:scale-[0.98] transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2"
        aria-label="Steve Jobs - מינימליסט מצגות שמתמקד בפשטות ואלגנטיות"
      >
        <span class="text-4xl mb-3" aria-hidden="true">🍎</span>
        <h3 class="font-bold text-lg mb-1">סטיב ג'ובס</h3>
        <p class="text-sm text-slate-300">
          "One more thing" — פשטות ממוקדת
        </p>
      </button>

      <!-- Oprah Winfrey -->
      <button
        type="button"
        data-personality="oprah_winfrey"
        class="personality-card group flex flex-col items-center text-center p-6 rounded-2xl bg-slate-800 text-white shadow-lg hover:bg-slate-700 hover:shadow-xl hover:scale-[1.02] active:scale-[0.98] transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2"
        aria-label="Oprah Winfrey - מאמנת מצגות אמפתית שמתמקדת בחיבור אנושי"
      >
        <span class="text-4xl mb-3" aria-hidden="true">💬</span>
        <h3 class="font-bold text-lg mb-1">אופרה ווינפרי</h3>
        <p class="text-sm text-slate-300">
          "What I know for sure" — חיבור אמיתי
        </p>
      </button>
    </div>

    <!-- Back link -->
    <div class="text-center">
      <a href="step1.html" class="text-purple-600 hover:underline font-medium">
        ← חזרה לשלב 1
      </a>
    </div>
  </main>

  <script>
    const personalityNames = {
      walter_white: 'וולטר ווייט',
      don_draper: 'דון דרייפר',
      michael_scott: 'מייקל סקוט',
      ross_geller: 'רוס גלר',
      sheryl_sandberg: 'שריל סנדברג',
      elon_musk: 'אילון מאסק',
      steve_jobs: 'סטיב ג׳ובס',
      oprah_winfrey: 'אופרה ווינפרי'
    };
    const cards = document.querySelectorAll('.personality-card');

    cards.forEach(card => {
      card.addEventListener('click', () => {
        const id = card.dataset.personality;

        // Visual selection state
        cards.forEach(c => {
          c.classList.remove('ring-4', 'ring-purple-500', 'scale-105');
        });
        card.classList.add('ring-4', 'ring-purple-500', 'scale-105');

        // Persist chosen persona
        localStorage.setItem('selectedPersonality', id);
        localStorage.setItem('selectedPersonalityName', personalityNames[id] || '');

        // Small delay so the animation is visible
        setTimeout(() => {
          window.location.href = 'step3.html';
        }, 300);
      });
    });
  </script>
</body>
</html>
