  <script>

<body class="min-h-screen bg-gray-50 dark:bg-gray-900 flex flex-col items-center p-4 font-sans transition-colors duration-300">

        <span class="text-4xl mb-3" aria-hidden="true">🧪</span>
        <h3 class="font-bold text-lg mb-1">מארי קירי</h3>

  <script>
    const personalityNames = {
      walter_white: 'וולטר ווייט',
      don_draper: 'דון דרייפר',
      michael_scott: 'מייקל סקוט',
      ross_geller: 'רוס גלר',
      sheryl_sandberg: 'שריל סנדברג',
      elon_musk: 'אילון מאסק',
      steve_jobs: 'סטיב ג׳ובס',
      oprah_winfrey: 'אופרה ווינפרי',
      sherlock_holmes: 'שרלוק הולמס',
      marie_curie: 'מארי קירי',
      alfred_hitchcock: 'אלפרד היצ׳קוק',
      frida_kahlo: 'פרידה קאלו'
    };
    const cards = document.querySelectorAll('.personality-card');

    cards.forEach(card => {
      card.addEventListener('click', () => {
        const id = card.dataset.personality;

        // Visual selection state
        cards.forEach(c => {
          c.classList.remove('ring-4', 'ring-purple-500', 'scale-105');
        });
        card.classList.add('ring-4', 'ring-purple-500', 'scale-105');

        // Persist chosen persona
        localStorage.setItem('selectedPersonality', id);
        localStorage.setItem('selectedPersonalityName', personalityNames[id] || '');

        // Track persona selection (analytics)
        if (window.location.hostname !== 'localhost') {
          fetch(`https://api.countapi.xyz/hit/presentation-builder-alonr29/persona-${id}`).catch(() => {});
        }

        // Small delay so the animation is visible
        setTimeout(() => {
          window.location.href = 'step3.html';
        }, 300);
      });
    });

    // Dark mode functionality
    const darkModeToggle = document.getElementById('dark-mode-toggle');
    const html = document.documentElement;
    const currentThemeMode = localStorage.getItem('theme') || 'light';
    if (currentThemeMode === 'dark') html.classList.add('dark');
    darkModeToggle.addEventListener('click', () => {
      html.classList.toggle('dark');
      localStorage.setItem('theme', html.classList.contains('dark') ? 'dark' : 'light');
    });

    // Theme selector functionality
    const themeToggle = document.getElementById('theme-toggle');
    const themeMenu = document.getElementById('theme-menu');
    const themeButtons = document.querySelectorAll('[data-theme]');

    const themes = {
      purple: { primary: '#9333ea', hover: '#7e22ce', ring: '#a855f7' },
      blue: { primary: '#2563eb', hover: '#1d4ed8', ring: '#3b82f6' },
      green: { primary: '#16a34a', hover: '#15803d', ring: '#22c55e' },
      red: { primary: '#dc2626', hover: '#b91c1c', ring: '#ef4444' },
    };

    const currentTheme = localStorage.getItem('colorTheme') || 'purple';
    applyTheme(currentTheme);

    themeToggle.addEventListener('click', (e) => {
      e.stopPropagation();
      themeMenu.classList.toggle('hidden');
    });

    document.addEventListener('click', () => {
      themeMenu.classList.add('hidden');
    });

    themeButtons.forEach((btn) => {
      btn.addEventListener('click', () => {
        const theme = btn.dataset.theme;
        localStorage.setItem('colorTheme', theme);
        applyTheme(theme);
        themeMenu.classList.add('hidden');
      });
    });

    function applyTheme(theme) {
      const colors = themes[theme] || themes.purple;
      document.documentElement.style.setProperty('--theme-primary', colors.primary);
      document.documentElement.style.setProperty('--theme-hover', colors.hover);
      document.documentElement.style.setProperty('--theme-ring', colors.ring);

      // Apply to primary CTA-like elements (e.g., progress color, rings)
      document.querySelectorAll('.bg-purple-600').forEach((el) => {
        el.style.backgroundColor = colors.primary;
      });
      document.querySelectorAll('.hover\\:bg-purple-700').forEach((el) => {
        el.addEventListener('mouseenter', () => (el.style.backgroundColor = colors.hover));
        el.addEventListener('mouseleave', () => (el.style.backgroundColor = colors.primary));
      });
      document.querySelectorAll('.text-purple-600, .text-purple-700').forEach((el) => {
        el.style.color = colors.primary;
      });
    }
  </script>
</body>
</html>
