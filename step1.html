<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>פרטים אישיים — בונה סוכן מצגות</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Heebo', 'system-ui', 'sans-serif'],
          },
        },
      },
    }
  </script>
  <script>
    if (window.location.hostname !== 'localhost') {
      const pageName = window.location.pathname.replace('.html', '').replace('/', 'home');
      fetch(`https://api.countapi.xyz/hit/presentation-builder-alonr29/${pageName}`).catch(() => {});
    }
  </script>
  <style>
    html {
      font-family: 'Heebo', system-ui, sans-serif;
    }
  </style>
</head>
<body class="min-h-screen bg-gray-50 dark:bg-gray-900 flex items-center justify-center p-4 font-sans transition-colors duration-300">
  <div class="fixed top-4 left-4 z-50 flex gap-2">
    <!-- Dark Mode Toggle -->
    <button
      id="dark-mode-toggle"
      class="p-3 rounded-full bg-white dark:bg-gray-800 shadow-lg hover:shadow-xl transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-purple-500"
      aria-label="Toggle dark mode"
    >
      <svg class="w-6 h-6 text-gray-800 dark:text-yellow-300 dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
      </svg>
      <svg class="w-6 h-6 text-yellow-300 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
      </svg>
    </button>

    <!-- Theme Selector -->
    <div class="relative">
      <button
        id="theme-toggle"
        class="p-3 rounded-full bg-white dark:bg-gray-800 shadow-lg hover:shadow-xl transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-purple-500"
        aria-label="Change theme"
      >
        <svg class="w-6 h-6 text-gray-800 dark:text-gray-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343l1.657-1.657a2 2 0 012.828 0l2.829 2.829a2 2 0 010 2.828l-8.486 8.485M7 17h.01"></path>
        </svg>
      </button>
      <div id="theme-menu" class="hidden absolute top-full left-0 mt-2 bg-white dark:bg-gray-800 rounded-lg shadow-xl p-2 space-y-1 min-w-[140px]">
        <button data-theme="purple" class="flex items-center gap-2 w-full px-3 py-2 rounded hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
          <span class="w-4 h-4 rounded-full bg-purple-600"></span>
          <span class="text-sm text-gray-700 dark:text-gray-300">סגול</span>
        </button>
        <button data-theme="blue" class="flex items-center gap-2 w-full px-3 py-2 rounded hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
          <span class="w-4 h-4 rounded-full bg-blue-600"></span>
          <span class="text-sm text-gray-700 dark:text-gray-300">כחול</span>
        </button>
        <button data-theme="green" class="flex items-center gap-2 w-full px-3 py-2 rounded hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
          <span class="w-4 h-4 rounded-full bg-green-600"></span>
          <span class="text-sm text-gray-700 dark:text-gray-300">ירוק</span>
        </button>
        <button data-theme="red" class="flex items-center gap-2 w-full px-3 py-2 rounded hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
          <span class="w-4 h-4 rounded-full bg-red-600"></span>
          <span class="text-sm text-gray-700 dark:text-gray-300">אדום</span>
        </button>
      </div>
    </div>
  </div>

  <main class="w-full max-w-2xl">
    <!-- Step indicator -->
    <div class="mb-4">
      <span class="inline-block px-4 py-2 rounded-xl bg-purple-100 text-purple-600 font-medium text-sm">
        שלב 1 מתוך 5
      </span>
    </div>
    <!-- Progress Bar -->
      <div class="w-full h-2 bg-gray-200 dark:bg-gray-700 rounded-full mb-8 overflow-hidden">
      <div class="h-full bg-purple-600 rounded-full transition-all duration-500" style="width: 20%"></div>
    </div>

    <form id="step1-form" class="space-y-8">
      <!-- Name -->
      <div class="space-y-2">
        <label for="name" class="block text-lg font-medium text-gray-900 dark:text-white text-right">
          מה השם שלך?
        </label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="לדוגמה: רון"
          required
          aria-required="true"
          aria-label="שם פרטי"
          class="w-full px-4 py-3 rounded-xl border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-900 dark:text-white placeholder-gray-400 text-right focus:ring-2 focus:ring-purple-500 focus:border-purple-500 focus:outline-none transition"
        >
      </div>

      <!-- Gender -->
      <div class="space-y-3" role="radiogroup" aria-label="בחירת מגדר" aria-required="true">
        <p class="text-lg font-medium text-gray-900 dark:text-white text-right">
          מגדר (לצורך התאמת לשון הפנייה)
        </p>
        <div class="flex gap-3 flex-row-reverse">
          <button
            type="button"
            data-gender="female"
            class="gender-btn flex-1 px-4 py-3 rounded-xl border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-200 font-medium hover:bg-gray-50 dark:hover:bg-gray-700 transition"
            aria-label="מגדר נקבה"
            aria-pressed="false"
          >
            נקבה
          </button>
          <button
            type="button"
            data-gender="male"
            class="gender-btn flex-1 px-4 py-3 rounded-xl border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-200 font-medium hover:bg-gray-50 dark:hover:bg-gray-700 transition"
            aria-label="מגדר זכר"
            aria-pressed="false"
          >
            זכר
          </button>
        </div>
        <input type="hidden" name="gender" id="gender" value="">
      </div>

      <!-- Continue button -->
      <div class="pt-4">
        <button
          type="submit"
          class="w-full px-8 py-4 text-xl font-bold text-white bg-purple-600 rounded-full shadow-lg hover:bg-purple-700 hover:shadow-xl transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2"
        >
          המשך
        </button>
      </div>
    </form>
  </main>

  <script>
    // Gender selection
    const genderBtns = document.querySelectorAll('.gender-btn');
    const genderInput = document.getElementById('gender');

    genderBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        genderBtns.forEach(b => {
          b.classList.remove('bg-purple-100', 'border-purple-300');
          b.classList.add('bg-white', 'border-gray-300');
          b.setAttribute('aria-pressed', 'false');
        });
        btn.classList.remove('bg-white', 'border-gray-300');
        btn.classList.add('bg-purple-100', 'border-purple-300');
        genderInput.value = btn.dataset.gender;
        btn.setAttribute('aria-pressed', 'true');
      });
    });

    // Form submit: validate, save to localStorage and go to step2
    document.getElementById('step1-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const nameInput = document.getElementById('name');
      const name = nameInput.value.trim();
      const gender = genderInput.value;

      // Basic client-side validation
      if (!name || name.length < 2) {
        alert('אנא מלא/י שם (לפחות 2 תווים).');
        nameInput.focus();
        return;
      }

      if (!gender) {
        alert('אנא בחר/י מגדר.');
        if (genderBtns.length) {
          genderBtns[0].focus();
        }
        return;
      }

      localStorage.setItem('userName', name);
      localStorage.setItem('userGender', gender);
      window.location.href = 'step2.html';
    });

    // Dark mode functionality
    const darkModeToggle = document.getElementById('dark-mode-toggle');
    const html = document.documentElement;
    const currentThemeMode = localStorage.getItem('theme') || 'light';
    if (currentThemeMode === 'dark') html.classList.add('dark');
    darkModeToggle.addEventListener('click', () => {
      html.classList.toggle('dark');
      localStorage.setItem('theme', html.classList.contains('dark') ? 'dark' : 'light');
    });

    // Theme selector functionality
    const themeToggle = document.getElementById('theme-toggle');
    const themeMenu = document.getElementById('theme-menu');
    const themeButtons = document.querySelectorAll('[data-theme]');

    const themes = {
      purple: { primary: '#9333ea', hover: '#7e22ce', ring: '#a855f7' },
      blue: { primary: '#2563eb', hover: '#1d4ed8', ring: '#3b82f6' },
      green: { primary: '#16a34a', hover: '#15803d', ring: '#22c55e' },
      red: { primary: '#dc2626', hover: '#b91c1c', ring: '#ef4444' },
    };

    const currentTheme = localStorage.getItem('colorTheme') || 'purple';
    applyTheme(currentTheme);

    themeToggle.addEventListener('click', (e) => {
      e.stopPropagation();
      themeMenu.classList.toggle('hidden');
    });

    document.addEventListener('click', () => {
      themeMenu.classList.add('hidden');
    });

    themeButtons.forEach((btn) => {
      btn.addEventListener('click', () => {
        const theme = btn.dataset.theme;
        localStorage.setItem('colorTheme', theme);
        applyTheme(theme);
        themeMenu.classList.add('hidden');
      });
    });

    function applyTheme(theme) {
      const colors = themes[theme] || themes.purple;
      document.documentElement.style.setProperty('--theme-primary', colors.primary);
      document.documentElement.style.setProperty('--theme-hover', colors.hover);
      document.documentElement.style.setProperty('--theme-ring', colors.ring);

      // Apply to primary CTA button
      document.querySelectorAll('.bg-purple-600').forEach((el) => {
        el.style.backgroundColor = colors.primary;
      });
      document.querySelectorAll('.hover\\:bg-purple-700').forEach((el) => {
        el.addEventListener('mouseenter', () => (el.style.backgroundColor = colors.hover));
        el.addEventListener('mouseleave', () => (el.style.backgroundColor = colors.primary));
      });
      document.querySelectorAll('.text-purple-600, .text-purple-700').forEach((el) => {
        el.style.color = colors.primary;
      });
    }
  </script>
</body>
</html>
