<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>התאמת פרטים — בונה סוכן מצגות</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Heebo', 'system-ui', 'sans-serif'],
          },
        },
      },
    }
  </script>
  <style>
    html { font-family: 'Heebo', system-ui, sans-serif; }
  </style>
</head>
<body class="min-h-screen bg-gray-50 flex items-center justify-center p-4 font-sans">
  <main class="w-full max-w-2xl">
    <!-- Step indicator -->
    <div class="mb-8">
      <span class="inline-block px-4 py-2 rounded-xl bg-purple-100 text-purple-600 font-medium text-sm">
        שלב 3 מתוך 5
      </span>
    </div>

    <form id="step3-form" class="space-y-8">
      <!-- Dynamic title with personality name -->
      <h1 class="text-2xl md:text-3xl font-bold text-gray-900 text-right leading-tight">
        עוד כמה פרטים כדי להתאים את <span id="personality-name" class="text-purple-600">את הסוכן</span> בדיוק בשבילך
      </h1>

      <!-- Role -->
      <div class="space-y-2">
        <label for="role" class="block text-lg font-medium text-gray-900 text-right">
          מה התפקיד שלך?
        </label>
        <input
          type="text"
          id="role"
          name="role"
          placeholder="למשל: מנהלת שיווק, סטודנט, יזם"
          class="w-full px-4 py-3 rounded-xl border border-gray-300 bg-white text-gray-900 placeholder-gray-400 text-right focus:ring-2 focus:ring-purple-500 focus:border-purple-500 focus:outline-none transition"
        >
      </div>

      <!-- Audience -->
      <div class="space-y-2">
        <label for="audience" class="block text-lg font-medium text-gray-900 text-right">
          למי את/ה בד"כ מציג/ה?
        </label>
        <input
          type="text"
          id="audience"
          name="audience"
          placeholder="למשל: הנהלה, לקוחות, תלמידים"
          class="w-full px-4 py-3 rounded-xl border border-gray-300 bg-white text-gray-900 placeholder-gray-400 text-right focus:ring-2 focus:ring-purple-500 focus:border-purple-500 focus:outline-none transition"
        >
      </div>

      <!-- Presentation types -->
      <div class="space-y-2">
        <label for="presentation-types" class="block text-lg font-medium text-gray-900 text-right">
          מה סוגי המצגות הנפוצים שלך?
        </label>
        <input
          type="text"
          id="presentation-types"
          name="presentation_types"
          placeholder="למשל: עדכוני סטטוס, pitch, הרצאות"
          class="w-full px-4 py-3 rounded-xl border border-gray-300 bg-white text-gray-900 placeholder-gray-400 text-right focus:ring-2 focus:ring-purple-500 focus:border-purple-500 focus:outline-none transition"
        >
      </div>

      <!-- Buttons -->
      <div class="flex flex-col-reverse sm:flex-row gap-3 pt-4">
        <a
          href="step2.html"
          class="flex-1 inline-flex items-center justify-center gap-2 px-6 py-3 rounded-xl border border-gray-300 bg-white text-gray-700 font-medium hover:bg-gray-50 transition text-center"
        >
          → חזרה
        </a>
        <button
          type="submit"
          class="flex-1 px-6 py-4 text-xl font-bold text-white bg-purple-600 rounded-full shadow-lg hover:bg-purple-700 hover:shadow-xl transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2"
        >
          המשך
        </button>
      </div>
    </form>
  </main>

  <script>
    // Show selected personality name in title (from localStorage)
    const nameEl = document.getElementById('personality-name');
    const savedName = localStorage.getItem('selectedPersonalityName');
    if (savedName) nameEl.textContent = savedName;

    document.getElementById('step3-form').addEventListener('submit', (e) => {
      e.preventDefault();
      localStorage.setItem('userRole', document.getElementById('role').value.trim());
      localStorage.setItem('userAudience', document.getElementById('audience').value.trim());
      localStorage.setItem('userPresentationTypes', document.getElementById('presentation-types').value.trim());
      window.location.href = 'step4.html';
    });
  </script>
</body>
</html>
