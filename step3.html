<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>התאמת פרטים — בונה סוכן מצגות</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Heebo', 'system-ui', 'sans-serif'],
          },
        },
      },
    }
  </script>
  <script>
    if (window.location.hostname !== 'localhost') {
      const pageName = window.location.pathname.replace('.html', '').replace('/', 'home');
      fetch(`https://api.countapi.xyz/hit/presentation-builder-alonr29/${pageName}`).catch(() => {});
    }
  </script>
  <style>
    html { font-family: 'Heebo', system-ui, sans-serif; }
  </style>
</head>
<body class="min-h-screen bg-gray-50 dark:bg-gray-900 flex items-center justify-center p-4 font-sans transition-colors duration-300">
  <!-- Dark Mode Toggle -->
  <button
    id="dark-mode-toggle"
    class="fixed top-4 left-4 z-50 p-3 rounded-full bg-white dark:bg-gray-800 shadow-lg hover:shadow-xl transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-purple-500"
    aria-label="Toggle dark mode"
  >
    <svg class="w-6 h-6 text-gray-800 dark:text-yellow-300 dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
    </svg>
    <svg class="w-6 h-6 text-yellow-300 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
    </svg>
  </button>

  <main class="w-full max-w-2xl">
    <!-- Step indicator -->
    <div class="mb-4">
      <span class="inline-block px-4 py-2 rounded-xl bg-purple-100 text-purple-600 font-medium text-sm">
        שלב 3 מתוך 5
      </span>
    </div>
    <!-- Progress Bar -->
    <div class="w-full h-2 bg-gray-200 dark:bg-gray-700 rounded-full mb-8 overflow-hidden">
      <div class="h-full bg-purple-600 rounded-full transition-all duration-500" style="width: 60%"></div>
    </div>

    <form id="step3-form" class="space-y-8">
      <!-- Dynamic title with personality name -->
      <h1 class="text-2xl md:text-3xl font-bold text-gray-900 dark:text-white text-right leading-tight">
        עוד כמה פרטים כדי להתאים את <span id="personality-name" class="text-purple-600">את הסוכן</span> בדיוק בשבילך
      </h1>

      <!-- Role -->
      <div class="space-y-2">
        <label for="role" class="block text-lg font-medium text-gray-900 dark:text-white text-right">
          מה התפקיד שלך?
        </label>
        <input
          type="text"
          id="role"
          name="role"
          placeholder="למשל: מנהלת שיווק, סטודנט, יזם"
          required
          aria-required="true"
          aria-label="מה התפקיד שלך"
          class="w-full px-4 py-3 rounded-xl border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-900 dark:text-white placeholder-gray-400 text-right focus:ring-2 focus:ring-purple-500 focus:border-purple-500 focus:outline-none transition"
        >
      </div>

      <!-- Audience -->
      <div class="space-y-2">
        <label for="audience" class="block text-lg font-medium text-gray-900 dark:text-white text-right">
          למי את/ה בד"כ מציג/ה?
        </label>
        <input
          type="text"
          id="audience"
          name="audience"
          placeholder="למשל: הנהלה, לקוחות, תלמידים"
          required
          aria-required="true"
          aria-label="למי אתה בדרך כלל מציג"
          class="w-full px-4 py-3 rounded-xl border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-900 dark:text-white placeholder-gray-400 text-right focus:ring-2 focus:ring-purple-500 focus:border-purple-500 focus:outline-none transition"
        >
      </div>

      <!-- Presentation types -->
      <div class="space-y-2">
        <label for="presentation-types" class="block text-lg font-medium text-gray-900 dark:text-white text-right">
          מה סוגי המצגות הנפוצים שלך?
        </label>
        <input
          type="text"
          id="presentation-types"
          name="presentation_types"
          placeholder="למשל: עדכוני סטטוס, pitch, הרצאות"
          required
          aria-required="true"
          aria-label="סוגי המצגות הנפוצים שלך"
          class="w-full px-4 py-3 rounded-xl border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-900 dark:text-white placeholder-gray-400 text-right focus:ring-2 focus:ring-purple-500 focus:border-purple-500 focus:outline-none transition"
        >
      </div>

      <!-- Buttons -->
      <div class="flex flex-col-reverse sm:flex-row gap-3 pt-4">
        <a
          href="step2.html"
          class="flex-1 inline-flex items-center justify-center gap-2 px-6 py-3 rounded-xl border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-700 dark:text-gray-200 font-medium hover:bg-gray-50 dark:hover:bg-gray-700 transition text-center"
        >
          → חזרה
        </a>
        <button
          type="submit"
          class="flex-1 px-6 py-4 text-xl font-bold text-white bg-purple-600 rounded-full shadow-lg hover:bg-purple-700 hover:shadow-xl transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2"
        >
          המשך
        </button>
      </div>
    </form>
  </main>

  <script>
    // Prefill and behavior for step 3
    window.addEventListener('DOMContentLoaded', () => {
      // Show selected personality name in title (from localStorage)
      const nameEl = document.getElementById('personality-name');
      const savedName = localStorage.getItem('selectedPersonalityName');
      if (savedName) nameEl.textContent = savedName;

      // Prefill fields from localStorage for back navigation
      const roleInput = document.getElementById('role');
      const audienceInput = document.getElementById('audience');
      const typesInput = document.getElementById('presentation-types');

      const savedRole = localStorage.getItem('userRole') || '';
      const savedAudience = localStorage.getItem('userAudience') || '';
      const savedTypes = localStorage.getItem('userPresentationTypes') || '';

      if (savedRole) roleInput.value = savedRole;
      if (savedAudience) audienceInput.value = savedAudience;
      if (savedTypes) typesInput.value = savedTypes;

      // Form submit with validation
      document.getElementById('step3-form').addEventListener('submit', (e) => {
        e.preventDefault();

        const role = roleInput.value.trim();
        const audience = audienceInput.value.trim();
        const types = typesInput.value.trim();

        // Basic client-side validation
        if (!role || role.length < 2) {
          alert('אנא מלא/י את התפקיד שלך (לפחות 2 תווים).');
          roleInput.focus();
          return;
        }

        if (!audience || audience.length < 2) {
          alert('אנא תאר/י למי את/ה בד״כ מציג/ה (לפחות 2 תווים).');
          audienceInput.focus();
          return;
        }

        if (!types || types.length < 2) {
          alert('אנא רשום/י את סוגי המצגות הנפוצים שלך (לפחות 2 תווים).');
          typesInput.focus();
          return;
        }

        localStorage.setItem('userRole', role);
        localStorage.setItem('userAudience', audience);
        localStorage.setItem('userPresentationTypes', types);
        window.location.href = 'step4.html';
      });
    });

    // Dark mode functionality
    const darkModeToggle = document.getElementById('dark-mode-toggle');
    const html = document.documentElement;
    const currentTheme = localStorage.getItem('theme') || 'light';
    if (currentTheme === 'dark') html.classList.add('dark');
    darkModeToggle.addEventListener('click', () => {
      html.classList.toggle('dark');
      localStorage.setItem('theme', html.classList.contains('dark') ? 'dark' : 'light');
    });
  </script>
</body>
</html>
