<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>נושא המצגת — בונה סוכן מצגות</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Heebo', 'system-ui', 'sans-serif'],
          },
        },
      },
    }
  </script>
  <style>
    html { font-family: 'Heebo', system-ui, sans-serif; }
  </style>
</head>
<body class="min-h-screen bg-gray-50 flex items-center justify-center p-4 font-sans">
  <main class="w-full max-w-2xl">
    <!-- Step indicator: שלב 3 מתוך 5 (as requested for this screen) -->
    <div class="mb-8">
      <span class="inline-block px-4 py-2 rounded-xl bg-purple-100 text-purple-600 font-medium text-sm">
        שלב 3 מתוך 5
      </span>
    </div>

    <form id="step4-form" class="space-y-8">
      <!-- Main title -->
      <h1 class="text-2xl md:text-3xl font-bold text-gray-900 text-right">
        על מה המצגת שלך?
      </h1>

      <!-- Presentation topic - large textarea -->
      <div class="space-y-2">
        <label for="topic" class="block text-lg font-medium text-gray-900 text-right">
          נושא המצגת
        </label>
        <textarea
          id="topic"
          name="topic"
          rows="4"
          placeholder="לדוגמה: תכנית עבודה שנתית לצוות המכירות"
          class="w-full px-4 py-3 rounded-xl border border-gray-300 bg-white text-gray-900 placeholder-gray-400 text-right focus:ring-2 focus:ring-purple-500 focus:border-purple-500 focus:outline-none transition resize-y min-h-[120px]"
        ></textarea>
      </div>

      <!-- Goal - text field -->
      <div class="space-y-2">
        <h2 class="text-lg font-medium text-gray-900 text-right">
          מה המטרה הכי חשובה שתרצה להשיג?
        </h2>
        <input
          type="text"
          id="goal"
          name="goal"
          placeholder="לדוגמה: לקבל אישור לתקציב החדש"
          class="w-full px-4 py-3 rounded-xl border border-gray-300 bg-white text-gray-900 placeholder-gray-400 text-right focus:ring-2 focus:ring-purple-500 focus:border-purple-500 focus:outline-none transition"
        >
      </div>

      <!-- Buttons -->
      <div class="flex flex-col-reverse sm:flex-row gap-3 pt-4">
        <a
          href="step3.html"
          class="flex-1 inline-flex items-center justify-center gap-2 px-6 py-3 rounded-xl border border-gray-300 bg-white text-gray-700 font-medium hover:bg-gray-50 transition text-center"
        >
          → חזרה
        </a>
        <button
          type="submit"
          class="flex-1 px-6 py-4 text-xl font-bold text-white bg-purple-600 rounded-full shadow-lg hover:bg-purple-700 hover:shadow-xl transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2"
        >
          המשך
        </button>
      </div>
    </form>
  </main>

  <script>
    document.getElementById('step4-form').addEventListener('submit', (e) => {
      e.preventDefault();
      localStorage.setItem('presentationTopic', document.getElementById('topic').value.trim());
      localStorage.setItem('presentationGoal', document.getElementById('goal').value.trim());
      window.location.href = 'step5.html';
    });
  </script>
</body>
</html>
